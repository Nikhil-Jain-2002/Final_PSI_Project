<!DOCTYPE html>
<html>
<head>
	<title>Upload</title>
	<style> 
            body { 
                text-align:center; 
            } 
            h1 { 
                color:green; 
            } 
	</style>
</head>
<body>

<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

    <h1>Upload the file(s)</h1>
    <input id="file-picker" type="file" name="file" accept="image/jpg,image/png" multiple>
    <input type="submit" value="Upload!" id="upload-button">
</form>
</body>
</html>
